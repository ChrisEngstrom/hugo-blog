<style>
    div.gallery {
        display: flex;
        flex-wrap: wrap;
        padding: 0;
    }

    div.gallery a {
        flex-grow: 1;
        object-fit: cover;
        margin: 2px;
        display: flex;
    }

    div.gallery a img {
        height: 200px;
        object-fit: cover;
        flex-grow: 1;
    }
</style>

<div class="gallery">
    {{ $path := print "static/images/" (.Get "src")  }}
    {{ $url  := print (.Get "src") }}
    {{ range (readDir $path)  }}
        {{ $src := print "/images" "/" $url "/" .Name }}
        {{/*
            troubleshoot the $src variable as needed
            <p>{{ $src }}</p>
        */}}
        <a data-fancybox="gallery" href="{{ $src }}">
            <img src="{{ $src }}" class="img-fluid">
        </a>
    {{ end }}
</div>
